<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single menuList</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="loading">
      <img src="./loading.gif" alt="loading" />
    </section>

    <section class="single-menu">
      <img src="" alt="" class="menu-img">
      <article class="menu-info">
        <h2 class="menu-name"></h2>
        <p class="menu-desc"></p>
        <ul class="menu-ingredients"></ul>
        <a href="index.html" class="btn">메인 화면으로 돌아가기</a>
      </article>
    </section>

    <script type="module" src="./singleMenu.js"></script>
  </body>
</html>
